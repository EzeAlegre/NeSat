!<!DOCTYPE html>
    <h1>Bienvenidos</h1>


<h1> Hola</h1>
<h2>{{ mensaje }}</h2>
<form action="" method="post">
    <input type="submit" value="Agregar">         
</form>

<table>
    <thead>
        <tr>
            
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Profesion</th>
            <th>OPCIONES</th>
        </tr>
    </thead>
    <tbody>

        <tr>
            
            <td>
                {{ p.nombre}}
            </td>
            <td>
                {{ p.apellido}}
            </td>
            <td>
                {{ p.email}}
            </td>
            <td>
                {{ p.profesion}}
            </td>
            <td>
                <a class="btn btn-danger" href="{% url 'eliminarP'  p.id  %}">Eliminar </a>
                <a class="btn btn-success" href="{% url 'editarP'  p.id  %}">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
